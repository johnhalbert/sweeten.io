<!DOCTYPE html>
<html ng-app="sweeten-io">
<head>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<!-- Site Info -->
	<meta name="description" content="Sweeten.IO gives information on programming and scripting languages, and computers in general.  Focused on web and mobile technologies.">
	<meta name="keywords" content="HTML, HTML5, CSS, CSS3, JavaScript, PHP, Swift, Java, iOS, Android, Web, Developer, Programming, MEAN, AngularJS, MongoDB, ExpressJS, NodeJS, Linux, Apache, MySQL, Database, MVC, MVT, MV*, MVStar, MV-Star, jQuery, jQuery-UI, jQuery Mobile, Bootstrap, Semantic-UI, Zurb, Foundation, Skeleton, Materialize, Full Stack">
	<meta name="author" content="John Halbert">
	<title>Sweeten.IO</title>

	<!-- jQuery -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- AngularJS -->
	<script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

	<!-- TextAngular -->
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/textAngular/dist/textAngular.css">
	<script type="text/javascript" src="bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
	<script type="text/javascript" src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
	<script type="text/javascript" src="bower_components/textAngular/dist/textAngular.min.js"></script>

	<!-- Sweeten.IO Angular App -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/config/routes.js"></script>

	<!-- Sweeten.IO Factories -->
	<script type="text/javascript" src="js/factories/navFactory.js"></script>
	<script type="text/javascript" src="js/factories/postFactory.js"></script>
	<script type="text/javascript" src="js/factories/userFactory.js"></script>
	<script type="text/javascript" src="js/factories/dashFactory.js"></script>

	<!-- Sweeten.IO Controllers -->
	<script type="text/javascript" src="js/controllers/navCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/postCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/homeCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/userCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/dashCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/postsCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/singleCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/settingsCtrl.js"></script>

	<!-- Sweeten.IO Directives -->
	<script type="text/javascript" src="js/directives/postPreview.js"></script>

	<!-- Semantic UI -->
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<script type="text/javascript" src="semantic/dist/semantic.min.js"></script>

	<!-- Sweeten.IO CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<!-- Dash Bar -->

	<div class="ui vertical inverted sidebar labeled icon menu" id="dashbar">
		<a class="item" href="#/dash">
			<i class="dashboard icon"></i>
			Dash
		</a>
		<a class="item" href="#/posts">
			<i class="list layout icon"></i>
			Posts
		</a>
		<a class="item" href="#/posts/new">
			<i class="write square icon"></i>
			Add Post
		</a>
		<a class="item" href="#/comments">
			<i class="comments icon"></i>
			Comments
		</a>
		<a class="item" href="#/pages">
			<i class="file text outline icon"></i>
			Pages
		</a>
		<a class="item" href="#/pages">
			<i class="add circle icon"></i>
			Add Page
		</a>
		<a class="item" href="#/users">
			<i class="users icon"></i>
			Users
		</a>
		<a class="item" href="#/settings">
			<i class="setting icon"></i>
			Settings
		</a>
		<a class="item" href="/logout">
			<i class="sign out icon"></i>
			Log Out
		</a>
	</div>

	<!-- Delete Modal -->
	<div class="ui basic modal" ng-controller="postsCtrl" id="deleteModal">
			<div class="ui icon header">
				<i class="warning icon"></i>
				Really Delete Post?
			</div>
			<div class="content">
				<p style="text-align: center">Are you sure you want to delete this post?  This action cannot be undone!</p>
			</div>
		<div class="actions">
			<div class="ui red basic cancel inverted button">
				<i class="remove icon"></i>
				No
			</div>
			<div class="ui green ok inverted button">
				<i class="checkmark icon"></i>
				Yes
			</div>
		</div>
	</div>

	<!-- Navigation Bar -->
	<div class="ui top fixed menu main" id="nav" ng-controller="navCtrl">
		<h1>Sweeten.IO</h1>

		<div class="ui celled horizontal list" ng-repeat="menuItem in menuItems | orderBy: 'order'">
			<div class="item">
				<div class="content">
					<div class="header">{{menuItem.title}}</div>
					{{menuItem.subtitle}}
				</div>
			</div>
		</div>
	</div>

	<div ng-view=""></div>

</body>
</html>
