<!DOCTYPE html>
<html ng-app="sweeten-io">
<head>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<!-- Site Info -->
	<meta name="description" content="Sweeten.IO gives information on programming and scripting languages, and computers in general.  Focused on web and mobile technologies.">
	<meta name="keywords" content="HTML, HTML5, CSS, CSS3, JavaScript, PHP, Swift, Java, iOS, Android, Web, Developer, Programming, MEAN, AngularJS, MongoDB, ExpressJS, NodeJS, Linux, Apache, MySQL, Database, MVC, MVT, MV*, MVStar, MV-Star, jQuery, jQuery-UI, jQuery Mobile, Bootstrap, Semantic-UI, Zurb, Foundation, Skeleton, Materialize, Full Stack">
	<meta name="author" content="John Halbert">
	<title>Sweeten.IO</title>

	<!-- jQuery -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- AngularJS -->
	<script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

	<!-- TextAngular -->
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/textAngular/dist/textAngular.css">
	<script type="text/javascript" src="bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
	<script type="text/javascript" src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
	<script type="text/javascript" src="bower_components/textAngular/dist/textAngular.min.js"></script>

	<!-- Sweeten.IO Angular App -->
	<script type="text/javascript" src="js/sweeten-io/app.js"></script>
	<script type="text/javascript" src="js/sweeten-io/routes.js"></script>

	<!-- Sweeten.IO Factories -->
	<script type="text/javascript" src="js/sweeten-io/factories/navFactory.js"></script>
	<script type="text/javascript" src="js/sweeten-io/factories/postFactory.js"></script>

	<!-- Sweeten.IO Controllers -->
	<script type="text/javascript" src="js/sweeten-io/controllers/navCtrl.js"></script>
	<script type="text/javascript" src="js/sweeten-io/controllers/postCtrl.js"></script>
	<script type="text/javascript" src="js/sweeten-io/controllers/homeCtrl.js"></script>

	<!-- Semantic UI -->
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<script type="text/javascript" src="semantic/dist/semantic.min.js"></script>

	<!-- Sweeten.IO CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- JS -->
	<script type="text/javascript">

		$(document).ready(function(){

			$('.main.menu').visibility({
				type: 'fixed'
			});

		})

	</script>

</head>
<body>

	<!-- Navigation Bar -->
	<div class="ui main menu" ng-controller="navCtrl">
		<h1>Sweeten.IO</h1>

		<div class="ui horizontal list" ng-repeat="menuItem in menuItems | orderBy: 'order'">
			<div class="item">
				<div class="content">
					<div class="header">{{menuItem.title}}</div>
					{{menuItem.subtitle}}
				</div>
			</div>
		</div>
	</div>

	<div ng-view=""></div>

</body>
</html>
